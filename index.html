<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>Quiz</h1>
        <button id="start" value="start">Start</button>
        <button id="restart"></button>
        <timer id="countDown"></timer>
    </header>

    <game>
        <question id="question"></question>
        <answer>
            <ul id="answerList"></ul>
        </answer>
    </game>
    
    <scorePage>
        <score id="score">
            <nameInput id="nameInput"></nameInput>
        </score>
        <highScore id="high">
            <h2>High Scores!</h2>
            <names>
                <h3>Names | Scores</h3>
                <ul id="names">

                </ul>
            </names>
        </highScore>
    </scorePage>
    <script src="./assets/script.js"></script>
</body>
</html>
